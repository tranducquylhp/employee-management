<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit department</title>
</head>
<body>
<h1>Edit department</h1>
<p>
    <a href="/departments">Department list</a>
</p>
<form th:action="@{/department/edit/__${department.id}__}" th:object="${department}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update department"></td>
        </tr>
    </table>
</form>
</body>
</html>
