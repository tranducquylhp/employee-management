<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View department</title>
</head>
<body>
<h1>View department: <span th:text="${department.name}"></span></h1>
<a href="/departments">Department list</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Address</th>
        <th>Avatar</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.birthDate}"></td>
            <td th:text="${employee.address}"></td>
            <td><img width="150px" height="150px" th:src="@{'/i/' + ${employee.avatar}}"></td>
            <td th:text="${employee.salary}"></td>
            <td><a th:href="@{/employee/edit/__${employee.id}__ }">Edit</a></td>
            <td><a th:href="@{/employee/delete/__${employee.id}__ }">Delete</a></td>
            <td><a th:href="@{/employee/view/__${employee.id}__}">View</a> </td>
        </tr>
    </th:block>
</table>
</body>
</html>
