<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee view</title>
</head>
<body>
<p>
    <a href="/employees">Employee list</a>
</p>
<h1>Employee view</h1>
<form th:object="${employee}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td th:text="*{birthDate}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><img width="150px" height="150px" th:src="@{'/i/' + ${employee.avatar}}"></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td th:text="*{salary}"></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td th:text="*{department.name}"></td>
        </tr>
    </table>
</form>
</body>
</html>
